<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">

      {%- include nav.html -%}

      <section class="py-5">
        <div class="container px-5 my-5">
          <h1 class="fw-bolder text-center">{{ page.title }}</h1>
          <hr />
          <div class="responsive-iframe-container big-container">
            <iframe src="https://calendar.google.com/calendar/embed?height=800&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FMadrid&showTitle=0&showNav=0&showPrint=0&mode=WEEK&src=M24xMDBjbmdiN3I2Z3RqcmJpcGQ0NGlycnNAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23C0CA33" style="border-width:0" width="100%" height="800" frameborder="0" scrolling="no"></iframe>
          </div>
        </div>
      </section>
    </main>

    {%- include footer.html -%}

    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  </body>

</html>
