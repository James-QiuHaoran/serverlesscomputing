<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Serverless Tutorial 2017 Gallery - Home</title>
      <link rel="stylesheet" href="public/reset.css" />
      <link rel="stylesheet" href="public/viewer.css" />
      <link rel="stylesheet" href="public/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="public/light-gallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/style.css" />
  </head>

  <body>

    
    <div id="container">
    
      <!--
        Gallery title
      -->
      <header>
        <h1><a href="index.html">Serverless Tutorial 2017 Gallery</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>
      </nav>
    
      <!--
        Nested albums, if any
      -->
      <div id="albums">
    <a href="2017-06.html" style="background-image: url('media/large/18947122_1323012651080024_1893399512_o.jpg')">
            <div class="info">
              <h3>2017-06</h3>
              <div class="summary">11 photos</div>
              <div class="date">07 Jun 2017 - 07 Jun 2017</div>
            </div>
          </a>  </div>
    
      <!--
        All photos and videos
      -->
      <ul id="media" class="clearfix">
      </ul>
    
      <!--
        Optional footer
      -->
    
    </div>

    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.js"></script>

    <script src="public/light-gallery/js/lightgallery.js"></script>

    <script src="public/light-gallery/js/lg-pager.js"></script>
    <script src="public/light-gallery/js/lg-thumbnail.js"></script>
    <script src="public/light-gallery/js/lg-video.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>
